<!doctype html>
<html lang="en">
    <head>
            <!-- <meta charset="utf-8">
            <meta name="viewport" content="width=100px, initial-scale=1, shrink-to-fit=no"> -->

            <link rel="stylesheet" href="./css/bootstrap.min.css" >
    </head>
    <body style="min-width: 300px;">
        <div class="container" >
            <br/>
            <form name="calculator">
                <div class="col-sm-3">
                    <div class="row">
                        <div class="col px-2">
                                <input type="text" class="form-control" name="display" id="display" value='0' disabled>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col px-1 mx-1">
                            <button type="button" class="btn btn-primary btn-block" id="plus">+</button>
                        </div>
                        <div class="col px-1 mx-1">
                                <button type="button" class="btn btn-primary btn-block" id="minus">-</button>
                        </div>
                        <div class="col px-1 mx-1">
                                <button type="button" class="btn btn-primary btn-block" id="mul">X</button>
                        </div>
                        <div class="col px-1 mx-1">
                                <button type="button" class="btn btn-primary btn-block" id="div">/</button>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col mx-2">
                                <div class="row my-1">
                                        <button type="button" class="btn btn-primary btn-block" id="seven">7</button>
                                </div>
                                <div class="row my-1">
                                        <button type="button" class="btn btn-primary btn-block" id="four">4</button>
                                </div>
                                <div class="row my-1">
                                        <button type="button" class="btn btn-primary btn-block" id="one">1</button>
                                </div>
                                <div class="row my-1">
                                        <button type="button" class="btn btn-danger btn-block" id="ac">AC</button>
                                </div>
                        </div>

                        <div class="col mx-2">
                                <div class="row my-1">
                                        <button type="button" class="btn btn-primary btn-block" id="eight">8</button>
                                </div>
                                <div class="row my-1">
                                        <button type="button" class="btn btn-primary btn-block" id="five">5</button>
                                </div>
                                <div class="row my-1">
                                        <button type="button" class="btn btn-primary btn-block" id="two">2</button>
                                </div>
                                <div class="row my-1">
                                        <button type="button" class="btn btn-danger btn-block" id="zero">0</button>
                                </div>
                        </div>

                        <div class="col mx-2">
                                <div class="row my-1">
                                        <button type="button" class="btn btn-primary btn-block" id="nine">9</button>
                                </div>
                                <div class="row my-1">
                                        <button type="button" class="btn btn-primary btn-block" id="six">6</button>
                                </div>
                                <div class="row my-1">
                                        <button type="button" class="btn btn-primary btn-block" id="three">3</button>
                                </div>
                                <div class="row my-1">
                                        <button type="button" class="btn btn-danger btn-block" id="dot">.</button>
                                </div>
                        </div>

                        <div class="col mx-2 d-flex align-items-stretc">
                            <div class="row my-1 ">
                                    <button type="button" class="btn btn-success btn-block" id="equal" style="width: 52px;">=</button>
                            </div>
                        </div>



                            
    
                    </div>
                   
                </div>

            </form>
        </div>

        <script src="popup.js"></script>
        <script src="./js/jquery-3.3.1.slim.min.js" ></script>
        <script src="./js/popper.min.js" ></script>
        <script src="./js/bootstrap.min.js" ></script>
    </body>
</html>
